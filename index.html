<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egypt Craft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">

    <!-- الشريط العلوي -->
    <div class="top-bar">
      <div class="top-item">
        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/8d/Magenta_Glazed_Terracotta_JE3_BE2.png" alt="icon">
        <div>
          <p>LOADING...</p>
          <span>PLAY.EGYPTCRAFT.ORG</span>
        </div>
      </div>

      <div class="top-item" id="discord-hover">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
        <div>
          <p>2476 USERS ONLINE</p>
          <span id="discord-text">discord.gg/egy</span>
        </div>
      </div>
    </div>

    <!-- الشعار -->
    <div class="logo">
      <img src="egyptlogo.png" alt="Logo">
      <h1>Egypt Craft</h1>
    </div>

    <!-- القائمة -->
    <div class="menu">
      <div class="menu-item">
        <img src="https://cdn.modrinth.com/data/DFqQfIBR/icon.png" alt="Discord">
        <p>Discord</p>
      </div>
      <div class="menu-item">
        <img src="https://cdn-icons-png.flaticon.com/128/2111/2111511.png" alt="Patreon">
        <p>Store</p>
      </div>
      <div class="menu-item">
        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Vote">
        <p>Vote</p>
      </div>
      <div class="menu-item">
        <img src="https://media.forgecdn.net/attachments/125/722/CleverBook_A_Minecraft_Guide__gsmx_co_.png" alt="Wiki">
        <p>Wiki</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
